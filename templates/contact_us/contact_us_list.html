
<!-- creating frame for page via base.html -->

{% extends 'base.html' %}

<!-- create title for contact_us_list.html -->

{% block title %}contact_us{% endblock title %}

{% block content %}

    <!-- create list of contact_uss -->

    {% for contact_us in object_list %}

      <!-- create card deck for displaying contact_uss -->
        <div class="card">

        <div class="card-header">

            <span class="font-weight-bold">{{ contact_us.contact_us_Subject }}</span>
            <span class="text-muted">{{ contact_us.contact_us_Created_Date }}</span>

        </div>


        <div class="card-body">

            <p>{{ contact_us.contact_us_Status }}</p>

            <a href="{% url 'contact_us_edit' contact_us.pk %}">Edit</a> |

            <a href="{% url 'contact_us_delete' contact_us.pk %}">Delete</a>

        </div>
    {% endfor %}

{% endblock content %}
