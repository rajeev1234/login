
<!-- creating frame for page via base.html -->

<!-- create title for Past_Work_list.html -->

{% block content %}
     <br>

    <!-- create list of Past_Works -->

    {% for Past_Work in object_list %}

      <!-- create card deck for displaying Past_Works -->
        <div class="card">

        <div class="card-header">
        <h1><a href="{% url 'Past_Work_details' pk=Past_Work.pk %}">{{ Past_Work.Title }}</a></h1>

            <span class="font-weight-bold">{{ Past_Work.Title}}</span>

        </div>
    {% endfor %}

{% endblock content %}
