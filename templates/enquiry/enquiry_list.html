
<!-- creating frame for page via base.html -->

{% extends 'base.html' %}

<!-- create title for enquiry_list.html -->

{% block title %}enquiry{% endblock title %}

{% block content %}

    <!-- create list of enquirys -->

    {% for enquiry in object_list %}

      <!-- create card deck for displaying enquirys -->
        <div class="card">

        <div class="card-header">

            <span class="font-weight-bold">{{ enquiry.Enquiry_Subject }}</span>
            <span class="text-muted">{{ enquiry.enquiry_Created_Date }}</span>

        </div>


        <div class="card-body">

            <p>{{ enquiry.enquiry_Status }}</p>

            <a href="{% url 'enquiry_edit' enquiry.pk %}">Edit</a> |

            <a href="{% url 'enquiry_delete' enquiry.pk %}">Delete</a>

        </div>
    {% endfor %}

{% endblock content %}
